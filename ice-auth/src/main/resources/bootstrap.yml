server:
  port: 3000

spring:
  application:
    name: ice-auth
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        shared-dataids: application-${spring.profiles.active}.yaml
        refreshable-dataids: application-${spring.profiles.active}.yaml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:18080

management:
  endpoints:
    web:
      exposure:
        include: '*'