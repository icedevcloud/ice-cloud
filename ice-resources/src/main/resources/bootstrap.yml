server:
  port: 8888

spring:
  application:
    name: ice-resources
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        shared-dataids: application-${spring.profiles.active}.yaml
        refreshable-dataids: application-${spring.profiles.active}.yaml
  boot:
    admin:
      client:
        url: http://localhost:5000

management:
  endpoints:
    web:
      exposure:
        include: '*'