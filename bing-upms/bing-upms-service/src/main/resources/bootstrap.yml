server:
  port: 5000

spring:
  application:
    name: bing-upms
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:18080
  boot:
    admin:
      client:
        url: http://localhost:1024

management:
  endpoints:
    web:
      exposure:
        include: '*'